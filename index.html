<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input id="display">
    <div class="buttons">
        <button onclick="show('1')">1</button>
        <button onclick="show('2')">2</button>
        <button onclick="show('3')">3</button>
        <button class="operator" onclick="show('+')">+</button>
        <!-- _________________________________ -->
        <button onclick="show('4')">4</button>
        <button onclick="show('5')">5</button>
        <button onclick="show('6')">6</button>
        <button class="operator" onclick="show('-')">-</button>
        <!-- _________________________________ -->
        <button onclick="show('7')">7</button>
        <button onclick="show('8')">8</button>
        <button onclick="show('9')">9</button>
        <button class="operator" onclick="show('*')">x</button>
        <!-- _________________________________ -->
        <button class="operator" onclick="cls()">C</button>
        <button onclick="show('0')">0</button>
        <button class="operator" onclick="del()">DEL</button>
        <button class="operator" onclick="cal()">=</button>
</div>

<script src="script.js"></script>
</body>
</html>
